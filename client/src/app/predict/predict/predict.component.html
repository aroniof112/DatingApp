<div class="container">
    <div class="row">
      <div class="col">
        <h4>Health Information</h4>
        <div class="form-group">
            <p>Sex 
                <select [(ngModel)]="inputData.sex" style="width: 100px;">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
            </p>
        </div>
        <div class="form-group">
            <label for="ageCategory">Age</label>
           <input type="number" class="form-control" id="ageCategory" [(ngModel)]="inputData.ageCategory">
        </div>
        <div class="form-group">
           <p>Race 
            <select [(ngModel)]="inputData.race" style="width: 100px;">
              <option value="White">White</option>
              <option value="Black">Black</option>
              <option value="Asian">Asian</option>
              <option value="Other">Other</option>
            </select>
            </p>
        </div>
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input type="number" class="form-control" id="bmi" [(ngModel)]="inputData.bmi">
        </div>
        <div class="form-group">
            <p>Smoking 
                <select [(ngModel)]="inputData.smoking" style="width: 100px;">
                    <option [ngValue]="true">Yes</option>
                    <option [ngValue]="false">No</option>
                  </select>
            </p>
        </div>
        <div class="form-group">
          <p>Alcohol Drinking
            <select [(ngModel)]="inputData.alcoholDrinking" style="width: 100px;">
                <option value="Yes">Yes</option>
                <option option value="No">No</option>
              </select>
          </p>
        </div>
        <div class="form-group">
          <p>Stroke 
            <select [(ngModel)]="inputData.stroke" style="width: 100px;">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
          </p>
        </div>
        <div class="form-group">
          <label for="physicalHealth">Physical Health</label>
          <input type="number" class="form-control" id="physicalHealth" [(ngModel)]="inputData.physicalHealth">
        </div>
        <div class="form-group">
          <label for="mentalHealth">Mental Health</label>
          <input type="number" class="form-control" id="mentalHealth" [(ngModel)]="inputData.mentalHealth">
        </div>
      </div>
      <div class="col">
        <h4>Medical History</h4>
        <div class="form-group">
          <p>Difficulty Walking 
            <select [(ngModel)]="inputData.diffWalking" style="width: 100px;">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
          </p>
        </div>
        <div class="form-group">
          <label for="diabetic">Diabetic</label>
          <input type="text" class="form-control" id="diabetic" [(ngModel)]="inputData.diabetic">
        </div>
        <div class="form-group">
          <p>Physical Activity
            <select [(ngModel)]="inputData.physicalActivity" style="width: 100px;">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
          </p>
        </div>
        <div class="form-group">
          <label for="genHealth">Gen Health</label>
          <input type="text" class="form-control" id="genHealth" [(ngModel)]="inputData.genHealth">
        </div>
        <div class="form-group">
            <label for="sleepTime">Sleep Time</label>
            <input type="text" class="form-control" id="sleepTime" [(ngModel)]="inputData.sleepTime">
        </div>
        <div class="form-group">
            <p>Asthma
              <select [(ngModel)]="inputData.asthma" style="width: 100px;">
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
            </p>
        </div>
        <div class="form-group">
            <p>Kidney Disease
              <select [(ngModel)]="inputData.kidneyDisease" style="width: 100px;">
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
            </p>
        </div>
    </div>
</div>
<button class="btn btn btn-success" (click)="predictHeart()">Predict</button>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>There is a high cardiovascular risk. Please make an appointment with your doctor.</p>
      <button *appHasRole="['Member']" (click)="onMakeAppointment()" class="btn btn-primary btn-success center">Make an Appointment</button>
    </div>
  </div>

  <div id="myModal2" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>You don't have a cardiovascular risk. Take care.</p>
    </div>
  </div>
