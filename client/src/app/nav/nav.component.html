<nav class="navbar navbar-expand-md navbar-dark fixed-top ">
  <div class="container">
    <i class="fa fa-heartbeat fa-2x" aria-hidden="true"></i>
    <a class="navbar-brand text" routerLink="/" routerLinkActive="active">CARDIOMED</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item" *appHasRole="['Admin','Moderator']">
          <a class="nav-link text" routerLink="/members" routerLinkActive="active">Pacients</a>
        </li>
        <li class="nav-item" *appHasRole="['Admin','Member']">
          <a class="nav-link text" routerLink="/doctors" routerLinkActive="active">Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/appointments" routerLinkActive="active">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li *appHasRole="['Admin','Member', 'Moderator']" class="nav-i">
          <a class="nav-link" routerLink="/predict" routerLinkActive="active">Prediction</a>
        </li>
        <li *appHasRole="['Admin']" class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
      <a class="dropdown-toggle text-light" style="text-decoration: none; color: black;" dropdownToggle>
        <tr></tr> Welcome {{user.username | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit" routerLinkActive="active">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
