<div class="card mb-4">
    <div class="card-img-wrapper">
            <img src="{{doctor?.photoUrl || './assets/user.png'}}" alt="{{doctor?.username}}" class="card-img-top">
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item"><button routerLink='/doctors/{{doctor?.username}}'class="btn-btn-primary">
                    <i class="fa fa-user"></i></button></li>
                <li class="list-inline-item">
                    <button 
                        routerLink="/members/{{doctor?.username}}"
                        [queryParams]='{tab: 3}'
                        class="btn-btn-primary">
                        <i class="fa fa-envelope"></i>
                    </button></li>
            </ul>
        </div>
        <div class="card-body p-1">
            <h6 class="card-title text-center mb-1">
                {{doctor?.username}}
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </h6>
        </div>
</div>
