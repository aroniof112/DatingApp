

<div class="container">
  <h1>Update Appointment</h1>
  <form (ngSubmit)="updateAppointment()">
    <div class="form-group">
      <label for="date">Appointment Time:</label>
  <input type="text" id="date" [(ngModel)]="appointment.appointmentTime" name="date">
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" [(ngModel)]="appointment.location" name="location">
    </div>
    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <textarea id="specialization" [(ngModel)]="appointment.specialization" name="specialization">
      </textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-success">Create</button>
      <button (click)="cancelButton()" class="btn btn-primary btn-error">Cancel</button>
    </div>
  </form>
</div>
