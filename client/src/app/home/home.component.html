<div class="container mt-5" style="padding: 50px;">
    <div *ngIf="!registerMode && !(accountService.currentUser$ | async)" style="text-align: center;">
        <h1 class="text">Improve your health today.</h1>
        <p class="lead text">Predict your heart's future. Take control of your health.</p>
        <div class="text-center" style="margin-top: 30px;">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg" style="margin-right: 20px; background-color: #ff6b6b; border-color: #ff6b6b;">Register</button>
            <button class="btn btn-info btn-lg"> Learn more</button>
        </div>
    </div>

    <div *ngIf="(accountService.currentUser$ | async)" style="text-align: center;">
        <h1 class="text">Improve your health today.</h1>
        <p class="lead text">Predict your heart's future. Take control of your health.</p>
        <div class="text-center" style="margin-top: 30px;">
            <button class="btn btn-info btn-lg"> Learn more</button>
        </div>
    </div>


    <div *ngIf="registerMode" class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="class col-md-4">
                <app-register (cancelREgister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
